<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 추천 시스템</title>
    <style>
        /* 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter button {
            padding: 10px 20px;
            margin-right: 5px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .filter button:hover {
            background-color: #ddd;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-item {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .post-item img {
            width: 100%;
            border-radius: 8px;
        }

        .post-title {
            font-size: 18px;
            margin-top: 10px;
        }

        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px;
            width: 300px;
        }

        .search-box button {
            padding: 10px;
        }

        /* nav-bar 스타일 */
        .nav-bar {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-left: 15px;
        }

        .nav-bar a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        {% if user.is_authenticated %}
            <a href="{% url 'foods:food_create' %}">게시글 작성하기</a> <!-- 게시글 작성하기 버튼 -->
            <a href="{% url 'logout' %}">로그아웃</a>
        {% else %}
            <a href="{% url 'login' %}">로그인</a>
        {% endif %}
    </div>

    <div class="container">
        <div class="header">
            <h1>맛집 추천 시스템</h1>
        </div>

        <div class="search-box">
            <input type="text" placeholder="게시글 검색" id="searchInput">
            <button onclick="searchPosts()">검색</button>
        </div>

        <div class="filter">
            <button>게시글</button>
            <button>사용자</button>
            <button>업종</button>
            <button>주차</button>
            <button>위치</button>
            <button>평점</button>
            <button>근처</button>
            <button>기타</button>
        </div>

        <div class="posts-grid">
            {% for post in posts %}
            <div class="post-item">
                <img src="{{ post.photo.url }}" alt="{{ post.title }}">
                <div class="post-title">{{ post.title }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function searchPosts() {
            var input = document.getElementById("searchInput").value;
            window.location.href = "?search=" + input;
        }
    </script>
</body>
</html>
