<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Site Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 메뉴바 포함 -->
    {% include 'menu.html' %}

    <h1>Site Dashboard</h1>

    <!-- 업종별 게시글 수 -->
    <h2>업종별 게시글 수</h2>
    <canvas id="postsByCuisineChart" width="400" height="200"></canvas>

    <!-- 업종별 게시글 수 데이터를 안전하게 JSON으로 전달 -->
    <script id="postsByCuisineData" type="application/json">
        {{ posts_by_cuisine|json_script:"postsByCuisineData" }}
    </script>

    <!-- 일자별 게시글 수 -->
    <h2>일자별 게시글 수</h2>
    <canvas id="postsByDayChart" width="400" height="200"></canvas>

    <!-- 일자별 게시글 수 데이터를 안전하게 JSON으로 전달 -->
    <script id="postsByDayData" type="application/json">
        {{ posts_by_day|json_script:"postsByDayData" }}
    </script>

    <!-- Chart.js 스크립트로 데이터 시각화 -->
    <script>
        // 업종별 게시글 수 데이터 처리 및 차트 생성
        const postsByCuisineData = JSON.parse(document.getElementById('postsByCuisineData').textContent);

        const ctxCuisine = document.getElementById('postsByCuisineChart').getContext('2d');
        const postsByCuisineChart = new Chart(ctxCuisine, {
            type: 'bar',
            data: {
                labels: postsByCuisineData.map(item => item.cuisine),  // 'cuisine' 값을 라벨로 사용
                datasets: [{
                    label: '업종별 게시글 수',
                    data: postsByCuisineData.map(item => item.count),  // 'count' 값을 데이터로 사용
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 일자별 게시글 수 데이터 처리 및 차트 생성
        const postsByDayData = JSON.parse(document.getElementById('postsByDayData').textContent);

        const ctxDay = document.getElementById('postsByDayChart').getContext('2d');
        const postsByDayChart = new Chart(ctxDay, {
            type: 'line',
            data: {
                labels: postsByDayData.map(item => item.day),  // 'day' 값을 라벨로 사용
                datasets: [{
                    label: '일자별 게시글 수',
                    data: postsByDayData.map(item => item.count),  // 'count' 값을 데이터로 사용
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
